{{ define "main" }}
  {{ $page := . }}
  <article class="prose dark:prose-invert max-w-4xl mx-auto">
    
    <div class="text-center mb-8">
      <h1 class="!mb-2">{{ .Title }}</h1>
      <div class="text-neutral-500 dark:text-neutral-400">
        <span>Publié le {{ .Date.Format "2 January 2006" }}</span>
        <span class="mx-2">•</span>
        <span>{{ .ReadingTime }} min de lecture</span>
      </div>
    </div>

    {{ with .Params.image }}
      <img src="{{ . | relURL }}" alt="{{ $page.Title }}" class="rounded-lg shadow-lg mb-8">
    {{ end }}

    {{ .Content }}

    <div class="mt-12 pt-4 border-t border-neutral-200 dark:border-neutral-700">
      <strong>Tags:</strong>
      {{ with .Params.tags }}
        {{ range . }}
          <span class="inline-block bg-neutral-100 dark:bg-neutral-800 text-sm font-medium m-1 px-3 py-1 rounded-lg">
            #{{ . }}
          </span>
        {{ end }}
      {{ end }}
    </div>

  </article>
{{ end }}
