{{ define "main" }}
<div class="flex flex-col-reverse md:flex-row items-center justify-between gap-12 my-12 md:my-24">

  <div class="md:w-2/3">
    <h1 class="!text-4xl md:!text-6xl font-bold mb-4">
      {{ .Params.headline | markdownify }}
    </h1>
    <h2 class="!text-2xl md:!text-3xl font-bold !mt-0 mb-6 text-primary-500">
      {{ .Params.subheadline | markdownify }}
    </h2>
    <div class="text-xl text-neutral-600 dark:text-neutral-300 mb-8">
      {{ .Params.intro | markdownify }}
    </div>
    
    <div class="flex flex-wrap gap-4">
      {{ range .Params.buttons }}
        <a href="{{ .url }}" {{ if .external }}target="_blank"{{ end }} class="{{ .class }}">
          {{ .text }}
        </a>
      {{ end }}
    </div>
  </div>

  <div class="md:w-1/3 flex justify-center">
    <img src="{{ .Params.avatar }}" alt="Photo de {{ .Params.headline }}" class="w-48 h-48 md:w-64 md:h-64 rounded-full shadow-2xl object-cover border-4 border-primary-500/50">
  </div>

</div>

{{ .Content }}
{{ end }}
