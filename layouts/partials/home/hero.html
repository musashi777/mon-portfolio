<div class="flex flex-col-reverse md:flex-row items-center justify-between gap-12 my-12 md:my-24">
  <div class="md:w-2/3" data-aos="fade-right">
    <h1 class="!text-4xl md:!text-6xl font-bold mb-4">{{ .headline }}</h1>
    <h2 class="!text-2xl md:!text-3xl font-bold !mt-0 mb-6 text-primary-500">{{ .subheadline }}</h2>
    <p class="text-xl text-neutral-600 dark:text-neutral-300 mb-8">{{ .pitch | markdownify }}</p>
    <div class="flex flex-wrap gap-4">
      {{ range .buttons }}
        <a href="{{ .url }}" class="px-6 py-3 rounded-lg {{ if eq .color "primary" }}bg-primary-500 text-white hover:bg-primary-600{{ else }}border border-neutral-300 dark:border-neutral-600 hover:bg-neutral-100 dark:hover:bg-neutral-800{{ end }} font-semibold transition-colors">{{ .text }}</a>
      {{ end }}
    </div>
  </div>
  <div class="md:w-1/3 flex justify-center" data-aos="fade-left">
    <img src="{{ .image | relURL }}" alt="Photo de {{ .headline }}" class="w-48 h-48 md:w-64 md:h-64 rounded-full shadow-2xl object-cover border-4 border-primary-500/50">
  </div>
</div>
